<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="line"><span class="last"></span></div>
            <div class="line"><span class="curr"></span></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <button data-action="7">7</button>
                <button data-action="8">8</button>
                <button data-action="9">9</button>
                <button data-action="4">4</button>
                <button data-action="5">5</button>
                <button data-action="6">6</button>
                <button data-action="1">1</button>
                <button data-action="2">2</button>
                <button data-action="3">3</button>
                <button data-action="0">0</button>
            </div>
            <div class="controls">
                <button class='power' data-action="power">ON/OFF</button>
                <div class="operators">
                    <button data-action="mul">x</button>
                    <button data-action="div">/</button>
                    <button data-action="add">+</button>
                    <button data-action="sub">-</button>
                </div>
                <button class='equal' data-action="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
